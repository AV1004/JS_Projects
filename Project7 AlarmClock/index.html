<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Alarm Clock</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div id="head">
    <h1>Alram Clock</h1>
  </div>
  <div id="main">
    <div id="form">
      <form>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" aria-describedby="emailHelp">
        </div>

        <div class="mb-3">
          <label for="appt">Select a time</label>
          <input id="time" class="form-control" type="time" id="appt" name="appt">
        </div>

        <button id="SetAlarm" style="margin-top: 10px;" type="button" class="btn btn-secondary">Set Alarm</button>
        <button id="Stop" style="margin-top: 10px;" type="button" class="btn btn-secondary">Stop</button>
        <button id="Reset" style="margin-top: 10px;" type="button" class="btn btn-secondary">Reset</button>

      </form>
    </div>
    <div id="img">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLQTrk1QQVTd8npTUzi14NkpmHqwraZYHZCA&usqp=CAU"
        alt="Clock">
    </div>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>

  <script src="https://replit.com/public/js/replit-badge-v2.js" theme="dark" position="bottom-right"></script>
</body>

</html>
